<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Micro CRM Leads</title>
    <link rel="stylesheet" href="public/styles.css"> <!-- Link to the stylesheet -->
</head>
<body>
<main class="wrap">
    <h1>Micro CRM Leads</h1>
    <form id="newLead" class="card">
        <h2>Add lead</h2>
        <div class="container">
            <div class="field-group">
                <label>Name<input name="name" class="form-input" required /></label>
                <label>Email<input name="email" type="email" class="form-input" required /></label> <!-- 'required' provides browser-level validation -->
                <label>Company<input name="company" class="form-input" /></label>
            </div>
            <div class="field-group">
                <label>Source<input name="source" class="form-input" /></label>
                <label>Notes<textarea name="notes" class="form-input"></textarea></label>
            </div>
        </div>
        <button class="create-button">Create</button> <!-- Default type is "submit" which triggers the form's 'submit' event -->
    </form>

    <section class="card">
        <h2>Leads</h2>
        <div class="filters">
            <input id="q" placeholder="search name or company" />
            <select id="status">
                <option value="">All</option>
                <option>New</option>
                <option>Contacted</option>
                <option>Qualified</option>
                <option>Lost</option>
            </select>
            <button id="applyFilters" type="button" class="apply-button">Apply</button>
        </div>
        <table id="grid">
            <thead><tr><th>Name</th><th>Email</th><th>Company</th><th>Status</th><th>Actions</th></tr></thead>
            <tbody></tbody>
        </table>
    </section>
</main>
<script src="public/app.js"></script>
</body>
</html>
